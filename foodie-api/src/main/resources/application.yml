server:
  #port: 8088
  tomcat:
    uri-encoding: utf-8
  max-http-header-size: 80KB

#################################################################################
#
#  配置数据源信息
#
#################################################################################
spring:
  datasource:                                                  #数据源的相关配置
    type: com.zaxxer.hikari.HikariDataSource                    #数据源类型：Hikaricp
    driver-class-name: com.mysql.jdbc.Driver
    #url: jdbc:mysql://localhost:3306/foodie-shop?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
    username: root
    #password: root
    hikari:
      connection-timeout: 30000                           #等待连接池分配链接的最大时长(毫秒)，超过这个时长还没有可用的链接则发生SQLException，默认30秒
      minimum-idle: 5                                     #最小连接数
      maximum-pool-size: 20                              #最大连接数
      auto-commit: true                                  #自动提交
      idle-timeout: 600000                               #连接超时的最大时长(毫秒)，超时则被释放(retired)
      pool-name: DateSourceHikariCP                      #连接池名字
      max-lifetime: 1800000                             # 连接的生命时长(毫秒)，超时而且没有被使用则被释放
      connection-test-query: SELECT 1
  servlet:
    multipart:
      max-file-size: 512000                    #文件上传大小限制为500kb
      max-request-size: 512000                  #文件请求大小限制为500kb
  profiles:
    active: prod


##############################################################################
#
# mybatis配置
#
###############################################################################
mybatis:
  type-aliases-package: com.lxk.pojo                                #所有pojo类所在包路径
  mapper-locations: classpath:mapper/*.xml                          #mapper映射文件

################################################################################
#通用mapper配置
mapper:
  mappers: com.lxk.my.mapper.MyMapper
  not-empty: false        #在进行数据库操作的时候，判断表达式 username != null 是否追加username ！= ‘’
  identity: MYSQL
#@mybaits分页配置
pagehelper:
  helper-dialect: mysql
  support-methods-arguments: true

